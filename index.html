<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calender.css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-calender">
            <h3 id="monthandyear"></h3>
            <div class="button-container-cvalender">
                <button id="previous" onclick="previous()">&#8249</button>
                <button id="next" onclick="next()">&#8250</button>
            </div>

            <table class="table-calender" id="calender" data-lang="en">
                <thead id="thead-month"></thead>
                <tbody id="calender-body"></tbody>
            </table>    

            <div class="footer-container-calender">
                <label for="month">jump To:</label>
                <select id="month" onchange="jump()">
                    <option value=0>January</option>
                    <option value=1>February</option>
                    <option value=2>March</option>
                    <option value=3>April</option>
                    <option value=4>May</option>
                    <option value=5>June</option>
                    <option value=6>July</option>
                    <option value=7>Augast</option>
                    <option value=8>September</option>
                    <option value=9>October</option>
                    <option value=10>November</option>
                    <option value=11>December</option>
                </select>
                <select id="year" onchange="jump()"></select>
            </div>
        </div>
    </div>
    <script src="calender.js" type="text/javascript"></script>
</body>
</html>
